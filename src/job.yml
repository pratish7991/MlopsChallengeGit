$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
code: model
command: >-
  python train.py --training_data ${{inputs.training_data}} --reg_rate 0.02
inputs:
  training_data:
    type: uri_folder
    path: azureml:diabetes-dev-folder:1
parameters:
  reg_rate: 0.01
environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
compute: azureml:ciPratishComputeCluster_1
experiment_name: diabetes_classification
description: "Training a diabetes classification model using Azure ML job"
